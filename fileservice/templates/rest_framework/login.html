{% extends "rest_framework/base.html" %}

{%block title%}

{%endblock%}

{%block body%}
<!--<script src="https://cdn.auth0.com/js/lock-7.0.min.js"></script>-->
<script src="https://cdn.auth0.com/js/lock-9.1.min.js"></script>
<script type="text/javascript">
  var lock = new Auth0Lock('{{auth0info.AUTH0_CLIENT_ID}}', '{{auth0info.AUTH0_DOMAIN}}');
  
  function signin() {
    lock.show({
        callbackURL: '{{auth0info.AUTH0_CALLBACK_URL}}'
      , responseType: 'code'
      , authParams: {
        scope: 'openid profile'
      }
    });
  }
</script>

{% block branding %}
    <h3 style="margin: 0 0 20px;">HMS DBMI Datahub</h3>
{% endblock %}
<button onclick="signin()">Login</button>
{%endblock%}
